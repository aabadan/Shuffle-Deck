
group 'ShuffleDeck'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'


repositories {
	mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "javax.ws.rs:jsr311-api:1.1"
    compile "com.sun.jersey:jersey-core:1.19.3"
    compile "com.sun.jersey:jersey-server:1.19.3"
    compile "com.sun.jersey:jersey-servlet:1.19.3"
    compile "javax.servlet:javax.servlet-api:3.0.1"
    compile "com.sun.jersey:jersey-json:1.19.3"
    compile "com.google.code.gson:gson:2.8.0"
    compile "com.jayway.restassured:rest-assured:1.2.3"
    

    // Dependency needed for interceptors and filters.
    compile 'com.sun.jersey.contribs:jersey-contribs:1.19'
}

